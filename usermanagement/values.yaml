# Default values for usermanagement.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
name: usermanagement

env:
  postgres_user: postgres
  postgres_password: Otsi@123
  postgres_data: /var/lib/postgresql/data/pgdata
  postgres_db: UserManagement

replicas: 1
replicasPos: 1

namespace: 
  name: default
image:
  repository: 604430719928.dkr.ecr.ap-south-1.amazonaws.com/usermanagement
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  postgres: 
    repository: postgres 
    tag: latest


nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8084
  postgres: 
    type: ClusterIP
    port: 5432

ingress:
  enabled: false
  annotations:
    #nginx.ingress.kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    #cert-manager.io/cluster-issuer: letsencrypt-prod
    #nginx.ingress.kubernetes.io/rewrite-target: /apigateway
    #ingress.kubernetes.io/ssl-passthrough: "false"
    #ingress.kubernetes.io/secure-backends: "true"
    #nginx.ingress.kubernetes.io/use-regex: "true"
    
  hosts:
    - host: apigateway.easyretailworld.com
      paths:
      - path: /
        backend:
          serviceName: usermanagement
          servicePort: 8084
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "100Mi"
    cpu: "1"
  limits:
    memory: "100Mi"
    cpu: "1"
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  # requests:
  #   cpu: 100m
  
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80


nodeSelector: {}

tolerations: []

affinity: {}

persistence: 
  enabled: true
  storageClass: gp2
  accessMode: ReadWriteOnce
  size: 13Gi

volumeMounts: 
  mountPath: /target/newrelic/